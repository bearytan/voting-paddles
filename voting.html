<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting System</title>
</head>
<body>
  <h1>Vote for Bride or Groom</h1>

  <!-- Display vote counts -->
  <div id="votes">
    <p><strong id="bride-name">Bride</strong>: <span id="bride-votes">0</span></p>
    <p><strong id="groom-name">Groom</strong>: <span id="groom-votes">0</span></p>
  </div>

  <!-- Buttons to vote -->
  <button id="vote-bride">Vote for Bride</button>
  <button id="vote-groom">Vote for Groom</button>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycby3Xq4fptw9J3eEjCpfHIt1_TpqDVHf-iWUdQJ2GhUC_MB-TziOiY8B_MBQ7fcnzXpfrA/exec'; // Replace with your web app URL

    async function vote(option) {
  try {
    const response = await fetch(webAppUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ option }),
      mode: 'cors' // Ensure mode is set to 'cors'
    });

    const result = await response.text(); // Read the response if possible
    console.log(result); // Log the response if needed
  } catch (error) {
    console.error('Error sending vote:', error);
  }
}

async function fetchVotes() {
  try {
    const response = await fetch(webAppUrl, { mode: 'cors' }); // Ensure mode is set to 'cors'
    const data = await response.json();
    console.log(data); // Log the vote counts or use them to update your UI
  } catch (error) {
    console.error('Error fetching votes:', error);
  }
}

// Optionally fetch votes at intervals
setInterval(fetchVotes, 5000);
  </script>
</body>
</html>
